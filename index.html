
<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/materia/bootstrap.min.css"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether App</title>
  </head>
  <body>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-dark bg-primary mb-3 text-center">
            <div class="container text-center">
                <a href="#" class="navbar-brand text-center">Weather Api App</a>
            </div>
        </nav>
        <!-- Nav Bar End -->

        <!-- Weather Card -->
        <div class="container searchContainer" style="margin-top: 10%;">
            <div class="search card card-body" style= 'height: 300px';>
                <h1>Get The Weather For a Location</h1>
                <p class="lead">Enter Your Location</p>
                <input type="text" required id="searchUser" class="form-control" placeholder="Enter Your Location" >
                <div class="container text-center mt-2" style="padding-top: 3em;">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <!-- Weather Card  End-->

        <!-- Weather Output Card -->
        <div id="content" style="margin-bottom: 10em;">
        </div>

        
        <footer class="mt-5 p-3 text-center fixed-bottom" style="background-color: gray; color: white;">
             Weather.js &copy;
        </footer>
  </body>
  <script src="fetch.js"></script>
  <script src="ui.js"></script>
  <script defer src="app.js"></script>
</html>
